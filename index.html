<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Hide Password</title>
    <!-- === Font Awesome === -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- === Google Fonts === -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- === CSS === -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="theme-menu">
      <i class="fa-solid fa-palette fa-fw fs-md theme-btn" id="theme-btn"></i>
      <ul class="theme-list" id="theme-list"></ul>
    </aside>
    <div class="container">
      <div id="input-box" class="input-box">
        <p class="title">Title</p>
        <textarea placeholder="Add your title"></textarea>
        <div class="characters">
          <span id="signal-num" class="signal-num">0</span>
          /<span id="limit-num" class="limit-num">100</span>
        </div>
      </div>
    </div>
    <!-- === JavaScript === -->
    <script src="main.js"></script>
  </body>
</html>
